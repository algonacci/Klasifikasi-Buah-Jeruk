<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klasifikasi Penyakit Jeruk</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        min-height: 90vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="text-center mt-5">
        <h1>Klasifikasi Penyakit Jeruk</h1>
      </div>

      <form action="/predict" method="post" enctype="multipart/form-data">
        <div class="row justify-content-center mt-5">
          <div class="col-6">
            <div class="form-group text-center">
              <label for="imageInput">Masukkan Foto</label>
              <div class="mb-3 mt-3">
                <input
                  type="file"
                  accept="image/*"
                  class="form-control"
                  name="image"
                  onchange="loadFile(event)"
                  id="imageInput"
                />
              </div>
            </div>
            <div class="col-lg-12 justify-content-center d-flex p-3">
              <img id="output" width="50%" height="50%" />
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-6 text-center">
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="predictionBtn">
                Prediksi
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <footer class="mt-5">
      <p class="text-center">Made by Group 8</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var loadFile = function (event) {
        var output = document.getElementById("output");
        output.src = URL.createObjectURL(event.target.files[0]);
      };
    </script>
  </body>
</html>
